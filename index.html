<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
        }
    </style>
</head>
<body>
    <!-- The page content is now empty, as the widget will be floating -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="ghostsinthemachine" data-description="Support me on Buy me a coffee!" data-message="" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var bmcBtn = document.querySelector('.bmc-btn');
                if (bmcBtn) {
                    bmcBtn.click();
                }
            }, 1000); // Wait for 1 second after the page loads
        });
    </script>
</body>
</html>
